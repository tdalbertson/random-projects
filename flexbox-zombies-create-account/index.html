<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Zombies Registration Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box-container">
        <div class="main-box">
          <h1>Mastery Games</h1>
          <p class="create-account-text">Create your account</p>
          <ul class="user-form">
            <li class="item-1">
              <input type="text" class="first-name" value="First Name" />
            </li>
            <li class="item-2">
              <input type="text" class="email-address" value="Email" />
            </li>
            <li class="item-3">
              <input type="text" class="password" value="Password" />
            </li>
          </ul>
          <button>CREATE ACCOUNT</button>
          <p>Already have a Mastery Games account?</p>
          <a href="" class="sign-in">Sign in</a>
        </div>
    </div>
  </body>
</html>
