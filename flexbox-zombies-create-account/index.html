<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Zombies Registration Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box-container">
      <div class="main-box">
        <h1>Mastery Games</h1>
        <p class="create-account-text">Create your account</p>
        <ul class="user-form">
          <li class="item-1">
            <input type="text" class="first-name" placeholder="First Name" />
          </li>
          <li class="item-2">
            <input type="text" class="email-address" placeholder="Email" />
          </li>
          <li class="item-3">
            <input type="text" class="password" placeholder="Password" />
          </li>
          <li>
            <button class="create-account-button">CREATE ACCOUNT</button>
          </li>
        </ul>

        <div class="sign-in-container">
          <p>Already have a Mastery Games account?</p>
          <a href="" class="sign-in">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
